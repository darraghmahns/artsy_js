name: Build & Deploy to AppÂ Engine

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        # fail early if any step fails
        shell: bash

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸš€ Build frontend
      run: |
        cd frontend
        npm ci
        npx ng build --configuration production
      # now your built files are in frontend/dist/frontend

    - name: ğŸ“ Copy frontend â†’ backend/public
      run: |
        rm -rf backend/public
        mkdir -p backend/public
        cp -r frontend/dist/frontend/* backend/public/

    - name: ğŸ” Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        # this secret should be the JSON key for a service account
        # which has roles/appengine.deployer
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: â˜ï¸ Set up gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: ğŸš© Deploy to AppÂ Engine
      run: |
        gcloud app deploy backend/app.yaml \
          --project="${{ secrets.GCP_PROJECT_ID }}" \
          --quiet \
          --promote