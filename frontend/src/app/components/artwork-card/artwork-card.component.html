<div class="card h-100">
  <img *ngIf="artwork._links?.thumbnail?.href" [src]="artwork._links.thumbnail.href" class="card-img-top" [alt]="artwork.title">
  <div class="card-body d-flex flex-column justify-content-between">
    <h6 class="card-title">{{ artwork.title }}</h6>
    <p class="card-text text-muted">{{ artwork.date }}</p>
    <button class="btn btn-outline-primary btn-sm mt-auto" (click)="viewCategories.emit(artwork)">View categories</button>
  </div>
</div>
