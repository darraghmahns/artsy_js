<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.5);" *ngIf="isOpen">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex align-items-center">
          <img
            *ngIf="artwork?._links?.thumbnail?.href"
            [src]="artwork._links.thumbnail.href"
            class="me-3"
            style="height: 100px; width: auto;"
            alt="Artwork thumbnail"
          />
          <div>
            <h5 class="modal-title mb-1">{{ artwork?.title }}</h5>
            <small class="text-muted">{{ artwork?.date }}</small>
          </div>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="!loading">
          <div *ngIf="categories.length > 0; else noCategories" class="d-flex flex-wrap gap-3 justify-content-center">
            <div class="card" *ngFor="let category of categories" style="width: 10rem;">
              <img
                *ngIf="category._links?.thumbnail?.href"
                [src]="category._links.thumbnail.href"
                class="card-img-top"
                alt="{{ category.name }}"
              />
              <div class="card-body p-2">
                <p class="card-text text-center small">{{ category.name }}</p>
              </div>
            </div>
          </div>
          <ng-template #noCategories>
            <p class="text-center text-muted mt-3">No categories found for this artwork.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
